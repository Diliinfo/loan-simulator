<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Información del préstamo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><h1>Préstamo</h1></header>
  <main>
    <form id="step2Form">
      <input type="number" name="amount" placeholder="Cantidad solicitada (MXN)" required>
      <input type="text" name="purpose" placeholder="Motivo del préstamo" required>
      <label>INE - Frente</label>
      <input type="file" id="ineFront" accept="image/*">
      <label>INE - Reverso</label>
      <input type="file" id="ineBack" accept="image/*">
      <div id="inePreview"></div>
      <button type="submit">Revisar</button>
    </form>
  </main>
  <footer></footer>
  <script src="scripts.js"></script>
</body>
</html>
