<!DOCTYPE html><html lang='es'><head><meta charset='UTF-8'><title>Admin</title><link rel='stylesheet' href='styles.css'></head><body><main class='container py-5'><h2>Iniciar sesión</h2><form id='adminLogin'><input class='form-control' type='text' id='adminUser' placeholder='Usuario'><input class='form-control' type='password' id='adminPass' placeholder='Contraseña'><button class='btn btn-dark mt-3'>Entrar</button></form><script>document.getElementById('adminLogin').addEventListener('submit', e => {e.preventDefault(); const u = adminUser.value, p = adminPass.value; if (u==='admin' && p==='123456') location.href='dashboard.html'; else alert('Credenciales incorrectas'); });</script></main></body></html>
